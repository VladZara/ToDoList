<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="imagine">
  <div class="to-do-box">
    <h3 class="text">TO DO LIST</h3>
    <form class="inputfield">
    <input type="text" placeholder="Add New Task" class="input-text">
    <button type="button" class="addBtn">+</button>
    </form>   
      <div class="task-box">
        <div class="long">
             <input type="checkbox" class="round">
             <span class="task-content">Task example</span>
            <img src="trash.png" title="Delete"  class="delete-button">
        </div>
     </div>
  </div>
</div>
