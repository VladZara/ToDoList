<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="imagine">
  <div class="to-do-box">
    <h3 class="text">TO DO LIST</h3>
    <div class="inputfield">
    <input type="text" placeholder="Add New Task" class="input-text">
    <button type="button" class="addBtn">+</button>
    </div>   
      <ul class="task-box">
        <li class="long">
            
             <span class="task-content ">Test a new pen</span>
            <img src="trash.png" title="Delete"  class="delete-button">
        </li>
          <li class="long">
              
              <span class="task-content ">Read a book</span>
              <img src="trash.png" title="Delete"  class="delete-button">
          </li>
          <li class="long">
              
              <span class="task-content ">Meet with team</span>
              <img src="trash.png" title="Delete"  class="delete-button">
          </li>
        </ul>
  </div>
</div>

</body>
<script src="script.js"></script>
</html>
