<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-box">
        <h2>TO DO LIST</h2>
        <form>
            <input type="text" placeholder="Add New Task">
            <button>+</button>
        </form>
        <div class="task-box">
            <form>
                <input type="checkbox">
                <span class="task-content">Task example</span>
                <img src="trash.png" title="Delete" width="24px" class="delete-button">
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
