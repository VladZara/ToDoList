<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="imagine">
    <div class="to-do-box">
        <h3 class="text">TO DO LIST</h3>
<div class=" move">
        <form class="form">
            <input type="text" placeholder="Add New Task" class="box input">
            <span onclick="newElement()" class="addBtn">+</span>
        </form>

        <div class="task-box">
            <div class="gray long">
                <input type="checkbox" class="round">
                <span class="task-content">Task example</span>
                <img src="trash.png" title="Delete" width="24px" class="delete-button">
            </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
